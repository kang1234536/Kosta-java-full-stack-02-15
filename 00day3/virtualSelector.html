<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>virtual selector</title>
<style>
p{border: 1px solid gray;}
/* first-child: 자식요소로 첫번쨰  */
p:first-child {
	background-color: orange;
}
/* first-of-type:자식요소로 타입중 처음으로나왔다. */
p:first-of-type {
	color: hotpink;
}
h1:first-child{text-align: center; }
h2:first-child{text-align: center; }
/* li:nth-child(2n) {background-color:red; }
li:nth-child(2n+1) {background-color:blue; } */
li:nth-child(even) {background-color:red; }
li:nth-child(odd) {background-color:blue;}
li:nth-child(3n+1) {color:white; }
</style>
</head>
<body>

<ul>
<li>HTML5</li>
<li>CSS3</li>
<li>JavaScript</li>
<li>JavaScript-jQuery</li>
<li>JavaScript-node.js</li>
</ul>

</body>
</html>
